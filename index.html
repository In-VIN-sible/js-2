<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
 <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="images/slider-image1.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/slider-image2.jpg" alt=""></div>
      <div class="swiper-slide"><img src="images/slider-image3.jpg" alt=""></div>
       <div class="swiper-slide"><img src="images/slider-image4.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/slider-image5.jpg" alt=""></div>
     
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
